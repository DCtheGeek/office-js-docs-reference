  - uid: 'excel!Excel.Interfaces.TaskHistoryRecordUpdateData#assignee:member'
    summary: >-
      Represents the user assigned to the task for an "Assign" history record type, or the user to unassign from the
      task for an "Unassign" history record type.


      \[ [API set: ExcelApi BETA (PREVIEW
