      - typeScript
    type: property
    syntax:
      content: 'id?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.TaskHistoryRecordUpdateData#percentComplete:member'
    summary: >-
      Represents the task's completion percentage. It is used for the "Progress" history record type. This is a value
      between 0 and 100, where 100 represents a completed task. Changing this value to 100 also completes the associated
      comment. Changing the completion from 100 to a lower value reactivates the associated comment.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: percentComplete
    fullName: percentComplete
    langs:
      - typeScript
    type: property
    syntax:
      content: 'percentComplete?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.TaskHistoryRecordUpdateData#priority:member'
    summary: >-
      Represents the task's priority. It is used for the "Priority" history record type. This is a value between 0 and
      10 with 5 being the default priority if not set, where 0 represents the highest priority.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: priority
    fullName: priority
    langs:
      - typeScript
    type: property
    syntax:
      content: 'priority?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.TaskHistoryRecordUpdateData#startDate:member'
    summary: >-
      Represents the task's start date. It is used for the "Schedule" history record type. It is in UTC time zone. Can
      be set to `null` to remove the start date. It should be set together with `dueDate` to avoid conflicts.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: startDate
