  - uid: 'excel!Excel.Interfaces.TaskHistoryRecordUpdateData#dueDate:member'
    summary: >-
      Represents the task's due date. It is used for "Schedule" history record type. It is in UTC time zone. Can be set
      to `null` to remove the due date. It should be set together with `startDate` to avoid conflicts.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: dueDate
    fullName: dueDate
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dueDate?: Date;'
      return:
        type:
          - '!Date:interface'
  - uid: 'excel!Excel.Interfaces.TaskHistoryRecordUpdateData#historyRecordCreatedDate:member'
    summary: >-
      Represents creation date of the task history record. All dates are in UTC.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: historyRecordCreatedDate
    fullName: historyRecordCreatedDate
    langs:
      - typeScript
    type: property
    syntax:
      content: 'historyRecordCreatedDate?: Date;'
      return:
        type:
          - '!Date:interface'
  - uid: 'excel!Excel.Interfaces.TaskHistoryRecordUpdateData#id:member'
    summary: >-
      ID for the history record.


      \[ [API set: ExcelApi BETA (PREVIEW
