  - uid: 'excel!Excel.TaskHistoryRecord#percentComplete:member'
    summary: >-
      Represents the task's completion percentage. It is used for the "Progress" history record type. This is a value
      between 0 and 100, where 100 represents a completed task. Changing this value to 100 also completes the associated
      comment. Changing the completion from 100 to a lower value reactivates the associated comment.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
